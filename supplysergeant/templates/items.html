{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}

{% for item in items %}
{{ macros.render_item(item) }}
{% endfor %}

<ul class="pager">
    {% if has_next %}
    <li class="previous">
    <a href="{{ url_for('items', page=page + 1) }}">&larr; Older</a>
    </li>
    {% endif %}
    {% if has_prev %}
    <li class="next">
    <a href="{{ url_for('items', page=page - 1) }}">&rarr; Newer</a>
    </li>
    {% endif %}
</ul>

{% endblock %}
